<div id="mylightbox" class="featherlight_df">
	
	<div class="orders-lightbox orders-lightbox__option orders-lightbox__option--active" id="orders-lightbox-default">
		<button class="marb_d lightbox-button" data-lightbox-option="delivery">Edit Delivery Address</button>
		<button class="marb_d lightbox-button" data-lightbox-option="billing">Edit Billing Address</button>
		<button class="marb_d lightbox-button" data-lightbox-option="personalisation">Edit Personalisation</button>
	</div>
	
	<div class="orders-lightbox__delivery orders-lightbox__option test" id="delivery">
		<h2>Delivery Address</h2>
		
		<div class="marb_d orders-lightbox__option-form">
			<input type="text" placeholder="Name" class="marb_h" />
			<input type="text" placeholder="Postcode" class="marb_h" />
			<input type="text" placeholder="Address Line 1" class="marb_h" />
			<input type="text" placeholder="Address Line 2" class="marb_h" />
			<input type="text" placeholder="Town / City" class="marb_h" />
		</div>
		
		<button class="marb_d">Save Changes</button>
		<button class="order-lightbox__back">Back</button>
	</div>

	<div class="orders-lightbox__delivery orders-lightbox__option test" id="billing">
		<h2>Billing Address</h2>
		<div class="marb_d orders-lightbox__option-form">
			<input type="text" placeholder="Name" class="marb_h" />
			<input type="text" placeholder="Postcode" class="marb_h" />
			<input type="text" placeholder="Address Line 1" class="marb_h" />
			<input type="text" placeholder="Address Line 2" class="marb_h" />
			<input type="text" placeholder="Town / City" class="marb_h" />
		</div>
		<button class="marb_d">Save Changes</button>
		<button class="order-lightbox__back">Back</button>
	</div>


	<div class="orders-lightbox__delivery orders-lightbox__option test" id="personalisation">
			<h2>Edit Personalisation</h2>
			<div class="marb_d orders-lightbox__option-form">
				<input type="text" placeholder="Personalisation line 1" class="marb_h" />
				<input type="text" placeholder="Personalisation line 2" class="marb_h" />
				<input type="text" placeholder="Personalisation line 3" class="marb_h" />
			</div>
			<button class="marb_d">Save Changes</button>
			<button class="order-lightbox__back">Back</button>
		</div>	
</div>
